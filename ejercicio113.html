<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio11.3</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Ingresa el valor de tu compra: $"));
        if(numero>100){
            let total = numero-(numero*0.1);
            console.log("Obtiene descuento del 10 %, por su compra de: $", total);
        }else{
            console.log("El monto de su compra fue: $", numero);
        }
    </script>
    
</body>
</html>
